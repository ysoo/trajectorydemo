---
apiVersion: v1
kind: Namespace
metadata:
  name: quote-api-publisher
  labels:
    name: quote-api-publisher

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: quote-api-publisher-config
  namespace: quote-api-publisher
data:
  PORT: "8080"
  NODE_ENV: "production"
  TICK_MS: "500"
  # Key Vault configuration
  AZURE_KEY_VAULT_URL: "https://sre-trading-kv.vault.azure.net/"
  REDIS_SECRET_NAME: "redis-connection-string"

---
# Secret removed - Redis connection string will be retrieved from Key Vault

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: quote-api-publisher
  namespace: quote-api-publisher
  labels:
    app: quote-api-publisher
    version: v1.0.0
spec:
  replicas: 1
  selector:
    matchLabels:
      app: quote-api-publisher
  template:
    metadata:
      labels:
        app: quote-api-publisher
        version: v1.0.0
        azure.workload.identity/use: "true"  # Enable workload identity
    spec:
      serviceAccountName: quote-api-publisher-sa  # Service account with managed identity
      containers:
      - name: quote-api-publisher
        image: <YOUR_ACR_LOGIN_SERVER>/quote-api-publisher:latest  # Replace with your ACR image
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        env:
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: quote-api-publisher-config
              key: PORT
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: quote-api-publisher-config
              key: NODE_ENV
        - name: TICK_MS
          valueFrom:
            configMapKeyRef:
              name: quote-api-publisher-config
              key: TICK_MS
        - name: AZURE_KEY_VAULT_URL
          valueFrom:
            configMapKeyRef:
              name: quote-api-publisher-config
              key: AZURE_KEY_VAULT_URL
        - name: REDIS_SECRET_NAME
          valueFrom:
            configMapKeyRef:
              name: quote-api-publisher-config
              key: REDIS_SECRET_NAME
        # Azure managed identity environment variables
        - name: AZURE_CLIENT_ID
          value: "$(QUOTE_API_IDENTITY_CLIENT_ID)"  # Will be set by managed identity
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
          successThreshold: 1
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
          successThreshold: 1
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          runAsGroup: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
            - ALL
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      securityContext:
        fsGroup: 1000

---
apiVersion: v1
kind: Service
metadata:
  name: quote-api-publisher-service
  namespace: quote-api-publisher
  labels:
    app: quote-api-publisher
    version: v1.0.0
spec:
  selector:
    app: quote-api-publisher
  ports:
  - name: http
    port: 80
    targetPort: 8080
    protocol: TCP
  type: ClusterIP

---

apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: quote-api-publisher-hpa
  namespace: quote-api-publisher
  labels:
    app: quote-api-publisher
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: quote-api-publisher
  minReplicas: 1
  maxReplicas: 1
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 100
        periodSeconds: 60

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: quote-api-publisher-pdb
  namespace: quote-api-publisher
  labels:
    app: quote-api-publisher
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: quote-api-publisher

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: quote-api-publisher-sa
  namespace: quote-api-publisher
  annotations:
    azure.workload.identity/client-id: "$(QUOTE_API_IDENTITY_CLIENT_ID)"  # Will be replaced during deployment
  labels:
    azure.workload.identity/use: "true" 